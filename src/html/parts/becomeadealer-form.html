<section class="section becomeadealer-form">
    <div class="section__container _container">
        <div class="section__body">
            <div class="section__top-accent">
                <h2>@@title</h2>
            </div>
            <div class="section__flex">
                <div class="form form-white form-hover">
                    <form action="#">
                        <div class="form__row">
                            <div class="form__item" data-required>
                                <input type="text" name="company_name">
                                <span>Название компании</span>
                            </div>
                            <div class="form__item" data-required>
                                <input type="text" name="fio">
                                <span>ФИО</span>
                            </div>
                        </div>
                        <div class="form__row">
                            <div class="form__item" data-required>
                                <input type="text" name="phone">
                                <span>+7(___)___-__-__</span>
                            </div>
                            <div class="form__item" data-required>
                                <input type="text" name="mail">
                                <span>Электронная почта</span>
                            </div>
                        </div>
                        <div class="form__row">
                            <div class="form__item" data-required>
                                <input type="text" name="city">
                                <span>Город, область</span>
                            </div>
                            <div class="form__item" data-required>
                                <input type="text" name="site">
                                <span>Сайт</span>
                            </div>
                        </div>
                        <div class="form__item textarea">
                            <textarea type="text"></textarea>
                            <span>Введите сообщение</span>
                        </div>
                        <div class="form__bottom">
                            <p>Нажимая на кнопку «Отправить заявку» вы соглашаетесь с
                                <a href="">Политикой конфиденциальности</a>  и даёте согласие на обработку
                                персональных данных.
                            </p>
                            <button class="_btn _btn-red">Отправить заявку</button>
                        </div>
                    </form>
                </div>

                <div class="certificate">
                    <img src="img/certificate.png" alt="">
                </div>
            </div>

        </div>
    </div>
</section>
