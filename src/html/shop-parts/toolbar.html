<div class="toolbar">
    <div class="toolbar__container _container">
        <div class="toolbar__body">
            <a href="" class="toolbar__link">
                <svg width="22" height="22" viewBox="0 0 22 22">
                    <use xlink:href='img/svg/icons.svg#home' />
                </svg>
                <span>Главная</span>
            </a>

            <button class="toolbar__link" data-open-catalog-menu>
                <svg width="25" height="21" viewBox="0 0 25 21">
                    <use xlink:href='img/svg/icons.svg#catalog-tb' />
                </svg>
                <span>Каталог</span>
            </button>

            @@if(catalog=='true'){
            <button class="toolbar__link" data-open-filter>
                <svg width="25" height="22" viewBox="0 0 25 22">
                    <use xlink:href="img/svg/icons.svg#filters"></use>
                </svg>
                <span>Фильтр</span>
            </button>
            }

            <button class="toolbar__link">
                <svg width="20" height="20" viewBox="0 0 20 20">
                    <use xlink:href='img/svg/icons.svg#phone-tb' />
                </svg>
                <span>Звоните</span>
            </button class="toolbar__link">

            <button class="toolbar__link">
                <svg width="22" height="20" viewBox="0 0 22 20">
                    <use xlink:href='img/svg/icons.svg#basket' />
                </svg>
                <span>Корзина</span>
            </button>
        </div>
    </div>
</div>
