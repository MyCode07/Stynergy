<section class="section @@class" id="free-estimate">
    <div class="section__container _container">
        <div class="section__body">
            <div class="section__top">
                @@title
            </div>
            <div class="section__flex">
                <div class="section__flex-left">
                    <div class="form">
                        <form action="#">
                            <div class="form__row">
                                <div data-required class="form__item">
                                    <input type="text" placeholder="Ваше имя">
                                </div>
                                <div data-required class="form__item">
                                    <input type="text" class="_mask-phone" placeholder="Телефон">
                                </div>
                                <div data-required class="form__item">
                                    <input type="text" placeholder="Email">
                                </div>
                            </div>

                            <div class="form__item textarea">
                                <textarea type="text" placeholder="Введите сообщение"></textarea>
                            </div>
                            <div class="file">
                                <label for="file">
                                    <div class="value filename">
                                        <svg viewBox="0 0 13 19">
                                            <use xlink:href="@img/svg/icons.svg#file"></use>
                                        </svg>
                                        <span>Прикрепить файл</span>
                                    </div>
                                    <input id="file" name="file" type="file">
                                </label>
                                <div class="_delete-file">Удалить</div>
                            </div>
                            <div class="form__bottom">
                                <p>Нажимая на кнопку «Отправить заявку» вы соглашаетесь с <a href="">Политикой
                                        конфиденциальности</a>  и даёте согласие на обработку персональных
                                    данных.
                                </p>
                                <button class="_btn _btn-red">Отправить заявку</button>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="section__flex-right">
                    <div class="free-estimate__img">
                        <img src="@img/free-estimate.png" alt="">
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
